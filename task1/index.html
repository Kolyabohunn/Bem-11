<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="img/Logo.png" alt="">
        </header>
        <div class="content1">

            <center>
                <img class="section__img" src="img/Sneakers.png" alt="">
            </center>

            <ul class="list">
                <li class="list__item1"></li>
                <li class="list__item2"></li>
                <li class="list__item3"></li>
                <li class="list__item4"></li>
            </ul>
        </div>
        <div class="content2">
            <div class="section">
                <h1 class="section__title">Nike SB Stefan Janoski Max</h1>
                <p class="section__subtitle"> Unisex Skateboarding Shoe </p>
            </div>
            <div class="icon">
                <img class="icon__star" src="img/Star 1.png" alt="">
                <img class="icon__star" src="img/Star 1.png" alt="">
                <img class="icon__star" src="img/Star 1.png" alt="">
                <img class="icon__star" src="img/Star 4.png" alt="">
                <img class="icon__star" src="img/Star 4.png" alt="">
            </div>

            <div class="list-select">
                <select class="list-select_items">
                    <option class="list-select_item" value="Size">Size</option>
                </select>
                <select class="list-select_items">
                    <option class="list-select_item" value="Qty">Qty</option>
                </select>
            </div>
            <button class="btn">Add to cart</button>

        </div>
    </div>
</body>

</html>
